{% extends 'base.html' %}
{% block title %}Создать магазин{% endblock %}
{% block content %}
    <h1 class="mb-4">Создать магазин</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-body">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Создать</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
