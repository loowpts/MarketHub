{% extends 'base.html' %}
{% block title %}Стать продавцом{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="mb-4">Стать продавцом</h1>
        <p>Хотите начать продавать свои товары? Подтвердите, чтобы стать продавцом.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Стать продавцом</button>
        </form>
    </div>
{% endblock %}
