{% extends 'base.html' %}
{% block title %}Стать продавцом - Markethub{% endblock %}
{% block content %}
    <h1 class="mb-4">Стать продавцом</h1>
    <div class="card mb-4">
        <div class="card-body">
            <p>Хотите начать продавать свои товары? Подтвердите, чтобы стать продавцом.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Стать продавцом</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
